<!doctype html><html lang="ar"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.ico"><title>إدارة المهام البحثية - متلازمة داون</title><script>// هذا السكريبت يساعد في حل مشكلة الصفحة الفارغة عند تحميل الموقع مباشرة
    (function() {

        // إعادة توجيه إلى الصفحة الرئيسية مع إضافة المسار كهاش

          window.location.origin +

          '#/' + path

      }
